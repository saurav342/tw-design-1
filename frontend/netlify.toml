[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

# Proxy API requests to backend
# Update the backend URL below to match your actual backend deployment
# For EC2: Use the EC2 instance public IP or domain
# For other services: Update accordingly
[[redirects]]
  from = "/api/*"
  to = "https://backend.launchandlift.com/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
