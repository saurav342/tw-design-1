<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero 6 — Fintech Platform</title>
    <link rel="stylesheet" href="styles.css" />
    <style>.is-preview .backtop{display:none !important;}</style>
    <script>if(window.self!==window.top){document.documentElement.classList.add('is-preview');}</script>
  </head>
  <body>
    <!-- Fintech / Investment Platform -->
    <section class="hero hero--fintech">
      <div class="backtop"><a href="index.html#tiles" style="background:rgba(15,23,42,0.7);color:#cbd5e1;border-color:rgba(255,255,255,0.2)">← Back to tiles</a></div>
      <div class="inner">
        <div>
          <h1 class="headline">Invest Smarter. Grow Faster.</h1>
          <p class="subhead" style="color:#94a3b8">Your money, your future — simplified and secure.</p>
          <div class="actions mt-16">
            <a class="btn" href="#" style="background:linear-gradient(135deg,var(--blue-600),var(--cyan-400));color:#fff">Start Investing</a>
          </div>
        </div>
        <div>
          <div class="chart" role="img" aria-label="Animated line chart">
            <svg viewBox="0 0 520 260" preserveAspectRatio="none">
              <defs>
                <linearGradient id="gradLine" x1="0" y1="0" x2="1" y2="0">
                  <stop offset="0%" stop-color="#06b6d4" />
                  <stop offset="100%" stop-color="#2563eb" />
                </linearGradient>
              </defs>
              <polyline class="line" points="0,180 40,160 80,170 120,130 160,140 200,110 240,130 280,80 320,100 360,70 400,110 440,90 480,120 520,100" />
            </svg>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
